accessControl:
    enabled: true
server:
    firstRun: true
    commands:
        # Restarting the application may cause data loss, reboot instead.
        serverRestartCommand: /usr/src/app/balenactl.py reboot
        systemRestartCommand: /usr/src/app/balenactl.py reboot
        systemShutdownCommand: /usr/src/app/balenactl.py shutdown
folder:
    uploads: /data/octoprint-data/uploads
    timelapse: /data/octoprint-data/timelapse
    timelapse_tmp: /data/octoprint-data/timelapse/tmp
    logs: /data/octoprint-data/logs
    virtualSd: /data/octoprint-data/virtualSd
    watched: /data/octoprint-data/watched
    plugins: /data/octoprint-data/plugins
    slicingProfiles: /data/octoprint-data/slicingProfiles
    printerProfiles: /data/octoprint-data/printerProfiles
    scripts: /data/octoprint-data/scripts
webcam:
    ffmpeg: /usr/bin/ffmpeg
